    <script src="jquery-3.2.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <body>
    <a href="index.html"><i class="fa fa-podcast fa-3x" aria-hidden="true" id="logo"></i></a>
        <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="team.html">Team</a></li>
    </ul>
    <section class="content-section text-center" style="padding-bottom: 0">
    <div class="container">
      <div class="row wow fadeInDown" data-wow-duraction="1000ms" data-wow-delay="300ms">
        <div class="col-lg-12 mx-auto">
          <h2 style="font-family: Lato; font-size: 60px">Summary Statistics</h2>

          <p class="intro-text" style="font-size: 22px; font-family: Lato">View your personalized results here!</p>

          <div class="col-lg-4">
            <div class="inverted" id="chart4"></div>
            <script>
            var chart = c3.generate({
                bindto: '#chart4',
                data: {
                    columns: [
                        ['data1', 244, 325, 300, 80, 100, 124],
                        ['data2', 130, 100, 80, 75, 150, 50]
                    ],
                    types: {
                        data1: 'area-spline',
                        data2: 'area-spline'
                    },
                     colors: {
                       data1: 'lightgreen',
                       data2: 'lightpink'
                     }
                }
            });
            </script>
            <p style="font-family: Lato; font-size: 18px">Sentiment Analysis</p>

          </div>

          <div class="col-lg-4">
            <div id="chart3"></div>
            <script>
            var chart = c3.generate({
                bindto: '#chart3',
                data: {
                    columns: [
                        ['data1', 3],
                        ['data2', 8],
                        ['data3', 2],
                        ['data4', 4]
                    ],
                    type: 'bar'
                  },
                  bar: {
                    width: {
                      ratio: 0.5
                    }
                  }
                });
            </script>
            <p style="font-family: Lato; font-size: 18px">Number of Notifications</p>

          </div>

          <div class="col-lg-4">
            <div id="chart5"></div>
            <script>
            var chart = c3.generate({
                bindto: '#chart5',
                data: {
                    columns: [
                        ['data1', 120, 135, 100, 80, 108, 150]
                    ],
                    types: {
                        data1: 'area-spline',
                    },
                     colors: {
                       data1: 'lightblue',
                     }
                }
            });
            </script>
            <p style="font-family: Lato; font-size: 18px">Words Per Minute</p>
            </div>

            <h2 style="font-family: Lato; font-size: 40px" id="score">Final Score: 80/100</h2>

            <button class="btn btn-success" style="color:black">Download Audio</button>
            <button class="btn btn-success" style="color:black">Download Transcript</button>

        </div>
            
      </div>
    </div>
  </section>

  <script>
    var numRand = Math.floor(Math.random() * 11 + 60);
    document.getElementById('score').innerHTML = "Final Score: " + numRand;
  </script>
