<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speech Score</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/bbae49e875.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>

    <div class="left">
      <video id="preview" autoplay muted>
      </video>
      <i class="fa fa-play-circle-o fa-5x" aria-hidden="true" id="startButton"></i>
      <i class="fa fa-stop-circle-o fa-5x" aria-hidden="true" id="stopButton"></i>
    </div>

    <div class="right">
      <div id="chart-container">
      </div>
      <div id="input" class="header">
      <h2 style="margin:5px">Input text</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Enter</span>

       </div>
       <div id="input">
         <ul id="myUL">
         </ul>
      </div>
    </div>


    </div>

    <script src="jquery-3.2.0.min.js"></script>

        <!-- Camera recording and screen mirroring -->
    <video id="recording"></video>
    <a id="downloadButton" class="button">Download</a>

    <script src="js/script.js"></script>
    <script src="js/text.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-storage.js"></script>
    <script src="js/init_firebase.js"></script>
    <script src="js/words_per_min.js"></script>

    <!-- Camera recording and screen mirroring -->
    <script src="script.js"></script>
    <!-- Audio recording -->
    <script src="//www.WebRTC-Experiment.com/RecordRTC.js"></script>


  </body>
</html>
